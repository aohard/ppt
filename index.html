<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom con Descripción</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="img-magnifier-container">
            <img id="imagen" src="Factura.png" alt="Factura de Telecentro" width="350" height="500">
        </div>

        <!-- Contenedor de las descripciones alineadas a la derecha -->
        <div class="description-container">
            <div id="description1" class="description">Descripción del área 1</div>
            <div id="description2" class="description">Descripción del área 2</div>
            <div id="description3" class="description">Descripción del área 3</div>
            <div id="description4" class="description">Descripción del área 4</div>
            <div id="description5" class="description">Descripción del área 5</div>
            <div id="description6" class="description">Descripción del área 6</div>
            <div id="description7" class="description">Descripción del área 7</div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
